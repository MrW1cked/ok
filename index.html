<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Image</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .full-screen-bg {
        overflow: hidden;
        position: fixed;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        align-self: center;
        background: url('ok.gif') center center no-repeat;
        background-size: 50%;
    }
</style>
</head>
<body>
    <div class="full-screen-bg"></div>
</body>
</html>
